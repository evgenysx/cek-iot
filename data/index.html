<!DOCTYPE HTML>
<html>
<head>
  <title>Cek.iot</title>
  <meta  http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1.0; charset=utf-8">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="dist/main.css">
</head>
<body>
  <h2>Панель управления Cek.iot</h2>
  <div class="tabs">
    <input type="radio" name="inset" value="" id="tab_gsm" checked>
    <label for="tab_gsm">GSM</label>

    <input type="radio" name="inset" value="" id="tab_sensor">
    <label for="tab_sensor">Датчики</label>

    <input type="radio" name="inset" value="" id="tab_device">
    <label for="tab_device">Устройство</label>

    <div id="txt_1">
      <div class="form_auth_block">
        <div class="form_auth_block_content">
          <label id="gsm_battery">Заряд</label>
          <label id="gsm_status"></label>
          <label id="gsm_balance"> 
            <button class="button" id="gsm_balance_btn" >Баланс сим-карты</button>
          </label>
 
          <button class="button" id="gsm_restart_btn" >Перезагрузка GSM</button>
          <label class="toggle">
            <input id="gsm_gprs_enabled" class="toggle-checkbox" type="checkbox">
            <div class="toggle-switch"></div>
            <span class="toggle-label">GPRS</span>
          </label>
          
          <p class="form_auth_block_head_text">Сервис отправки СМС</p>
          <button class="button" id="gsm_sendsms_btn">Отправить</button>           
            <input type="phone" id="txt_pnone_sms" name="phone" placeholder="+79201234567" value="+79xxx" required >  
            <input type="text" id="txt_text_sms" name="auth_pass" placeholder="Введите текст смс" required >
            
          
        </div>
      </div>

    </div>
    <div id="txt_2">
      <label class="toggle">
        <input id="relay_enabled" class="toggle-checkbox" type="checkbox">
        <div class="toggle-switch"></div>
        <span class="toggle-label">Реле #23</span>
      </label>
        
    </div>

    <div id="txt_3">
      <button class="button" id="esp_restart_btn">Перезагрузка</button>
      <div id="esp32Log"></div>
    
      <!-- Кнопка -->
      <div class="css-modal-target-container">
        <a class="css-modal-open" href="#css-modal-target">Название кнопки</a>
      </div>
    </div>
    

    <!-- Модальное окно -->    
    <div class="css-modal-target" id="css-modal-target">
      <div class="cmt">
          <p id="mdl_text_val">Текст в модальном окне</p>
      </div>
      <a href="#close" class="css-modal-close"></a>    
    </div>

</div>

<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
